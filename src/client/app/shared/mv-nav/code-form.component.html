<div class="modal-header">
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    <span>&times;</span>
  </button>
  <h4 class="modal-title">编辑UC脚本</h4>
</div>
<div class="modal-body clearfix pd0">
 <ace-editor
       #editor
       [text]="code"
       [mode]="'javascript'"></ace-editor>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close(editor.getEditor().getValue())">保存</button>
</div>
