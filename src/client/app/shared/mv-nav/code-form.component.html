<div class="modal-header">
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    <span>&times;</span>
  </button>
  <h4 class="modal-title">编辑UC脚本</h4>
</div>
<div class="modal-body clearfix pd0">
  <div ace-editor
       #editor
       [(text)]="code"
       [mode]="'javascript'"
       (textChanged)="onChange($event)"
  ></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">保存</button>
</div>
