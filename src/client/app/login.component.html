<div class="container">
    <div class="content">
        <div class="logo"></div>
        <div class="login-box">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <span class="fa fa-user" [ngClass]="{'fa-valid':!username.valid}"></span>
                    <input type="text" class="form-control" placeholder="用户名" required [(ngModel)]="uname" name="username" #username="ngModel">
                    <div [hidden]="username.valid || username.pristine" class="valid-error">用户名不能为空</div>
                </div>
                <div class="form-group">
                    <span class="fa fa-lock" [ngClass]="{'fa-valid':!password.valid}"></span>
                    <input type="password" class="form-control" placeholder="密码" required [(ngModel)]="pwd" name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="valid-error">密码不能为空</div>
                </div>
                <button type="button" [disabled]="!loginForm.form.valid" class="form-control btn btn-success" (click)="login()">登录</button>
            </form>
        </div>
    </div>
</div>
