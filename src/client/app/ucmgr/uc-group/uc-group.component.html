<div class="uc-group">
	<div class="group-list">
		<table class="table">
		  <thead>
		  	<tr>
		  		<td>UC名称</td><td>负责人</td>
		  	</tr>
		  </thead>
		  	<tr *ngFor="let uc of ucArray" 
		  		(click)="showUc(uc)"
		  		[ngClass]="{select:uc==selectUc}">
		  		<td>{{uc.name}}</td> 
		  		<td class="director-cell">{{uc.director}}</td>
		  	</tr>
		</table>
	</div>
	<div class="line pull-left"></div>
	<div class="group-info">
		<router-outlet></router-outlet>
	</div>
</div>
