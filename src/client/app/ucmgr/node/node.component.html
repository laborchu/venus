<template #content ngbModalContainer let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" (click)="d('Cross click')">
            <span>&times;</span>
        </button>
        <h4 class="modal-title">{{modelTitle}}</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="body-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="title">
            </div>
            <div class="form-group">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" value="option1"> click
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" value="option2"> get
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" value="option3"> input
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" value="option3"> keys
                </label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="element">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="value">
            </div>
        </div>
        <div class="body-line"></div>
        <div class="body-right">
            <div class="line-split">
                <div class="line-tile">验证</div>
                <div class="line"></div>
            </div>
            <div class="checker-list">
                <div class="checker" (click)="openPath(content)">
                    验证输入没有的用户
                    <div class="checker-toobar">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="checker">
                    验证输入没有的用户
                    <div class="checker-toobar">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="checker-form">
                <div class="form-group">
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option1"> eq
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option2"> eqs
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option3"> length
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option3"> prop
                    </label>
                </div>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" placeholder="element">
                    <input type="text" class="form-control" placeholder="value">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')">保存</button>
    </div>
</template>
<mv-nav [title]="nodeModel.name" [navigate]="navagate"></mv-nav>
<div class="step-container">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="name" [(ngModel)]="nodeModel.name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="sleep" [(ngModel)]="nodeModel.sleep">
    </div>
    <div class="line-split">
        <div class="line-tile">路径</div>
        <div class="line"></div>
    </div>
    <div class="step-list">
        <div *ngFor="let path of pathList" class="step" (click)="openPath(content,path)">
            {{path.name}}
            <div class="step-toobar">
                <i class="fa fa-trash"></i>
                <i class="fa fa-plus"></i>
            </div>
        </div>
    </div>
</div>
