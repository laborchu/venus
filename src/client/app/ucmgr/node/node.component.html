<template #content ngbModalContainer let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" (click)="d('Cross click')">
            <span>&times;</span>
        </button>
        <h4 class="modal-title">{{pathTitle}}</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="body-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="title">
            </div>
            <div class="form-group">
                <label class="form-check-inline" *ngFor="let type of pathTypes">
                    <input class="form-check-input" name="type" type="radio" value="{{type}}" (click)="typeChange(type)"> {{type}}
                </label>
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('selector')">
                <label class="form-check-inline" *ngFor="let selector of selectors">
                    <input class="form-check-input" name="selector" type="radio" value="{{selector}}"> {{selector}}
                </label>
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('element')">
                <input type="text" class="form-control" placeholder="element">
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('value')">
                <input type="text" class="form-control" placeholder="value">
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('index')">
                <input type="text" class="form-control" placeholder="index">
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('mode')">
                <input type="text" class="form-control" placeholder="mode">
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('filter')">
                <input type="text" class="form-control" placeholder="filter">
            </div>
            <div class="form-group" *ngIf="pathFieldSet.has('limit')">
                <input type="text" class="form-control" placeholder="limit">
            </div>
        </div>
        <div class="body-line"></div>
        <div class="body-right">
            <div class="line-split">
                <div class="line-tile">验证</div>
                <div class="line"></div>
            </div>
            <div class="checker-list">
                <div class="checker" (click)="openPath(content)">
                    验证输入没有的用户
                    <div class="checker-toobar">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
                <div class="checker">
                    验证入没有的用户
                    <div class="checker-toobar">
                        <i class="fa fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="checker-form">
                <div class="form-group">
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option1"> eq
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option2"> eqs
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option3"> length
                    </label>
                    <label class="form-check-inline">
                        <input class="form-check-input" type="radio" value="option3"> prop
                    </label>
                </div>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" placeholder="element">
                    <input type="text" class="form-control" placeholder="value">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')">保存</button>
    </div>
</template>
<mv-nav [title]="nodeTitle" [formObj]="form" [rightBtnConf]="nodeRightBtnConf" [navigate]="navagate"></mv-nav>
<div class="node-container">
    <form #form="ngForm">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="title" 
            #title="ngModel" [(ngModel)]="nodeModel.title" required>
            <p class="valid-error" [hidden]="title.valid || title.pristine">不能为空</p>
        </div>
        <div class="form-group">
            <input type="text" name="sleep" class="form-control" placeholder="sleep" 
            #sleep="ngModel" [(ngModel)]="nodeModel.sleep" number>
            <p class="valid-error" [hidden]="sleep.valid || sleep.pristine">必须数字</p>
        </div>
    </form>
</div>
<mv-nav [title]="'路径'" [topBottom]="true" [rightBtnConf]="pathRightBtnConf"></mv-nav>
<div class="step-container">
    <div class="step-list">
        <div *ngFor="let path of nodeModel.paths" class="step" (click)="openPath(path)">
            {{path.title}}
            <div class="step-toobar">
                <i class="fa fa-trash"></i>
                <i class="fa fa-plus"></i>
            </div>
        </div>
    </div>
</div>
